<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Cadastro de Usuário</title>
	
</head>
<body>
	

<header>
			
		</header>
			<nav>
				<ul>
					<li> <a href="#"> Home </a> </li>
					<li> <a href="#"> Contato </a> </li>
					<li> <a href="#"> Mapa do site </a> </li>
					<li> <a href="#"> Sobre </a> </li>
				</ul>
			</nav>
		<div class="container">
			<div class="left"></div>
			<div class="center">
					<form>
						
						<label>Nome</label>
						<input type="text" name="nome" placeholder="Digite seu nome">
					
						<label>Sobrenome</label>
						<input type="text" name="nome" placeholder="Digite seu sobrenome">
						
						<label>Email </label>
						<input type="text" name="endereco" placeholder="digite seu endereço">

						<label>Senha</label>
						<input type="password" name="telefone" placeholder="digite sua senha">
						
						<div class="tel">
							<label>Telefone</label>
							<input type="text" name="telefone" placeholder="Telefone com DDD">
						</div>	
						<div class="cep">
							<label>CEP</label>
							<input type="text" name="cep" placeholder="Digite seu CEP">
						</div>	
						<label>Sexo</label>
						<select>
							<option>Masculino</option>
							<option>Feminino</option>
						</select>

						<label>Desejo receber novidades</label>
						<input type="checkbox" name="newsletter">
					
						<input type="submit" name="enviar" value="Enviar">
					</form>
			</div>
			<div class="right">
			</div>
		<footer>
			
		</footer>
	</div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
